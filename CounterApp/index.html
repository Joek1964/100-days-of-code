<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter App</A></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

      <div class="container">
        <div class="counter-div">
          <h1>Counter App</h1>
          <span class="count"></span>
          <hr>
          <button type="subtract" name="button">
            <i class="fas fa-arrow-down"></i>
            Subtract
          </button>
          <hr>
          <button type="reset" name="button">
            <i class="fas fa-spinner"></i>
            Reset
          </button>
          <hr>
          <button type="add" name="button">
            <i class="fas fa-arrow-up"></i>
            Add
          </button>

        </div>

      </div>


  </body>
</html>
