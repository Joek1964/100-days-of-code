<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="Calculatrice.css">
</head>

<body>

<h2>Welcome to our calculating program! Feel free to calculate anything with it :)</h2>

<!--GENERAL CONTAINER-->
<div class="container">

    <!--INPUT TO TYPE NUMBERS-->
    <div class="display">
    <input type="number" class="input"> 
    </div>


    <div data-previous-operand-class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    <div class="button"><button class="data" data-number>7</button></div>
    <div class="button"><button class="data" data-number>8</button></div>
    <div class="button"><button class="data" data-number>9</button></div>
    <div class="button"><button class="data" data-operation>+</button></div>
    <div class="button"><button class="data" data-number>4</button></div>
    <div class="button"><button class="data" data-number>5</button></div>
    <div class="button"><button class="data" data-number>6</button></div>
    <div class="button"><button class="data" data-operation>-</button></div>
    <div class="button"><button class="data" data-number>1</button></div>
    <div class="button"><button class="data" data-number>2</button></div>
    <div class="button"><button class="data" data-number>3</button></div>
    <div class="button"><button class="data" data-operation>x</button></div>
    <div class="button"><button class="data" data-number>0</button></div>
    <div class="button"><button class="data" data-number>.</button></div>
    <div class="button"><button class="data" data-delete>C</button></div>
    <div class="button"><button class="data" data-operation>/</button></div>
    <div id="equal" class="button"><button class="data" data-equals>=</button></div>


    

</div>







<script src="Calculatrice.js"></script>
</body>
</html>
