<body>
    <h2>Dogs rule</h2>
<main>
  <p>Who's a good boy?</p>

<img src="https://www.cesarsway.com/wp-content/uploads/2020/04/Screen-Shot-2020-04-02-at-1.05.41-PM-1024x558.png.webp" alt="A cute white dog being cute" height="150px"></a>

  <p>3 things dogs hate:</p>

      </form>
